<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>URL Fixer</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <main>
            <div>
                <p>
                    Enter in a URL and it will copy the Bench version to
                    clipboard!
                </p>
                <div class="holder">
                    <input type="text" name="input" id="myInput" />
                    <button onclick="convert()">Convert URL</button>
                </div>
                <button onclick="goto()" class="mainAction">
                    Go to Bench URL
                </button>
            </div>
        </main>
    </body>
</html>
